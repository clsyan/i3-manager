	</it-bar>
	<div class="panel">
		<h3>Blocks</h3>
		<div>
			<button onclick="handleAddBlock()">add block</button>
			<div style="display: flex; align-items: center; gap: 10px">

				<it-blocks-list-config></it-block-list-config>
			</div>
		</div>
		<h3>Bar</h3>
		<div style="display: flex; align-items: center; gap: 10px">
			<label>background</label>
			<input onchange="handleChangeBarColorProperty('background', this.value)" type="color" />

			<label>status line</label>
			<input onchange="handleChangeBarColorProperty('status line', this.value)" type="color" />

			<label>separator</label>
			<input onchange="handleChangeBarColorProperty('separator', this.value)" type="color" />
		</div>

		<h3>Focused workspace</h3>
		<div style="display: flex; align-items: center; gap: 10px">
			<label>background</label>
			<input onchange="handleChangeWorkspaceButtonColorProperty('focused workspace background', this.value)" type="color" />

			<label>font</label>
			<input onchange="handleChangeWorkspaceButtonColorProperty('focused workspace font', this.value)" type="color" />

			<label>border</label>
			<input onchange="handleChangeWorkspaceButtonColorProperty('focused workspace border', this.value)" type="color" />
		</div>

		<h3>Active workspace</h3>
		<div style="display: flex; align-items: center; gap: 10px">
	        <label>background</label>
	        <input onchange="handleChangeWorkspaceButtonColorProperty('active workspace background', this.value)" type="color" />

			<label>font</label>
	        <input onchange="handleChangeWorkspaceButtonColorProperty('active workspace font', this.value)" type="color" />

			<label>border</label>
	        <input onchange="handleChangeWorkspaceButtonColorProperty('active workspace border', this.value)" type="color" />
		</div>


		<h3>Inactive workspace</h3>
		<div style="display: flex; align-items: center; gap: 10px">
	        <label>background</label>
	        <input onchange="handleChangeWorkspaceButtonColorProperty('inactive workspace background', this.value)" type="color" />

	        <label>font</label>
	        <input onchange="handleChangeWorkspaceButtonColorProperty('inactive workspace font', this.value)" type="color" />

	        <label>border</label>
	        <input onchange="handleChangeWorkspaceButtonColorProperty('inactive workspace border', this.value)" type="color" />
		</div>


		<h3>Urgent workspace</h3>
		<div style="display: flex; align-items: center; gap: 10px">
	        <label>background</label>
	        <input onchange="handleChangeWorkspaceButtonColorProperty('urgent workspace background', this.value)" type="color" />

	        <label>font</label>
	        <input onchange="handleChangeWorkspaceButtonColorProperty('urgent workspace font', this.value)" type="color" />

	        <label>border</label>
	        <input onchange="handleChangeWorkspaceButtonColorProperty('urgent workspace border', this.value)" type="color" />
		</div>

		<h3>Binding workspace</h3>
		<div style="display: flex; align-items: center; gap: 10px">
	        <label>background</label>
	        <input onchange="handleChangeWorkspaceButtonColorProperty('binding workspace background', this.value)" type="color" />

	        <label>font</label>
	        <input onchange="handleChangeWorkspaceButtonColorProperty('binding workspace font', this.value)" type="color" />

	        <label>border</label>
	        <input onchange="handleChangeWorkspaceButtonColorProperty('binding workspace border', this.value)" type="color" />
		</div>
	</div>
